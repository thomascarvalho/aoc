y, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 5: A Maze of Twisty Trampolines, All Alike ---</h2><p>An urgent <span title=\\\"Later, on its turn, it sends you a sorcery.\\\">interrupt</span> arrives from the CPU: it's trapped in a maze of jump instructions, and it would like assistance from any programs with spare cycles to help find the exit.</p>\\n<p>The message includes a list of the offsets for each jump. Jumps are relative: <code>-1</code> moves to the previous instruction, and <code>2</code> skips the next one. Start at the first instruction in the list. The goal is to follow the jumps until one leads <em>outside</em> the list.</p>\\n<p>In addition, these instructions are a little strange; after each jump, the offset of that instruction increases by <code>1</code>. So, if you come across an offset of <code>3</code>, you would move three instructions forward, but change it to a <code>4</code> for the next time it is encountered.</p>\\n<p>For example, consider the following list of jump offsets:</p>\\n<pre><code>0\\n3\\n0\\n1\\n-3\\n</code></pre>\\n<p>Positive jumps (&quot;forward&quot;) move downward; negative jumps move upward. For legibility in this example, these offset values will be written all on one line, with the current instruction marked in parentheses. The following steps would be taken before an exit is found:</p>\\n<ul>\\n<li><code>(0) 3  0  1  -3 </code> - <em>before</em> we have taken any steps.</li>\\n<li><code>(1) 3  0  1  -3 </code> - jump with offset <code>0</code> (that is, don't jump at all). Fortunately, the instruction is then incremented to <code>1</code>.</li>\\n<li><code> 2 (3) 0  1  -3 </code> - step forward because of the instruction we just modified. The first instruction is incremented again, now to <code>2</code>.</li>\\n<li><code> 2  4  0  1 (-3)</code> - jump all the way to the end; leave a <code>4</code> behind.</li>\\n<li><code> 2 (4) 0  1  -2 </code> - go back to where we just were; increment <code>-3</code> to <code>-2</code>.</li>\\n<li><code> 2  5  0  1  -2 </code> - jump <code>4</code> steps forward, escaping the maze.</li>\\n</ul>\\n<p>In this example, the exit is reached in <code>5</code> steps.</p>\\n<p><em>How many steps</em> does it take to reach the exit?</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2017.05/anon-expr-5duACJUnawYBb4zbFih2GbtMNMfp9d-result\"}}, :nextjournal/blob-id \"5drvP7snd8WrD7TAGFFkGWxD559snV\", :nextjournal/fetch-opts {:blob-id \"5drvP7snd8WrD7TAGFFkGWxD559snV\"}, :nextjournal/hash \"8VwBUk3AXRKY3AN7BWZ8bD1NekEXdRTv9YPzGW1DqxKwwhrsz4jpxKZ8roceLtUozJFaf1vVm5Gaz8UNfm5rz4bqmR\"}, :nextjournal/render-opts {:id \"aoc.2017.05/anon-expr-5duACJUnawYBb4zbFih2GbtMNMfp9d-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2017.05/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2017.05/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(defn parser [d
