ity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 7: Recursive Circus ---</h2><p>Wandering further through the circuits of the computer, you come upon a tower of <span title=\\\"Turtles, all the way down.\\\">programs</span> that have gotten themselves into a bit of trouble.  A recursive algorithm has gotten out of hand, and now they're balanced precariously in a large tower.</p>\\n<p>One program at the bottom supports the entire tower. It's holding a large disc, and on the disc are balanced several more sub-towers. At the bottom of these sub-towers, standing on the bottom disc, are other programs, each holding <em>their</em> own disc, and so on. At the very tops of these sub-sub-sub-...-towers, many programs stand simply keeping the disc below them balanced but with no disc of their own.</p>\\n<p>You offer to help, but first you need to understand the structure of these towers.  You ask each program to yell out their <em>name</em>, their <em>weight</em>, and (if they're holding a disc) the <em>names of the programs immediately above them</em> balancing on that disc. You write this information down (your puzzle input). Unfortunately, in their panic, they don't do this in an orderly fashion; by the time you're done, you're not sure which program gave which information.</p>\\n<p>For example, if your list is the following:</p>\\n<pre><code>pbga (66)\\nxhth (57)\\nebii (61)\\nhavc (66)\\nktlj (57)\\nfwft (72) -&gt; ktlj, cntj, xhth\\nqoyq (66)\\npadx (45) -&gt; pbga, havc, qoyq\\ntknk (41) -&gt; ugml, padx, fwft\\njptl (61)\\nugml (68) -&gt; gyxo, ebii, jptl\\ngyxo (61)\\ncntj (57)\\n</code></pre>\\n<p>...then you would be able to recreate the structure of the towers that looks like this:</p>\\n<pre><code>                gyxo\\n              /     \\n         ugml - ebii\\n       /      \\\\     \\n      |         jptl\\n      |        \\n      |         pbga\\n     /        /\\ntknk --- padx - havc\\n     \\\\        \\\\\\n      |         qoyq\\n      |             \\n      |         ktlj\\n       \\\\      /     \\n         fwft - cntj\\n              \\\\     \\n                xhth\\n</code></pre>\\n<p>In this example, <code>tknk</code> is at the bottom of the tower (the <em>bottom program</em>), and is holding up <code>ugml</code>, <code>padx</code>, and <code>fwft</code>.  Those programs are, in turn, holding up other programs; in this example, none of those programs are holding up any other programs, and are all the tops of their own towers. (The actual tower balancing in front of you is much larger.)</p>\\n<p>Before you're ready to help them, you need to make sure your information is correct.  <em>What is the name of the bottom program?</em></p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2017.07/anon-expr-5drMuePk65PVJMp9vdkcBzo2ZySUR4-result\"}}, :nextjournal/blob-id \"5dsKnN5xygHskiznxMv2pqEQZCUV9E\", :nextjournal/fetch-opts {:blob-id \"5dsKnN5xygHskiznxMv2pqEQZCUV9E\"}, :nextjournal/hash \"8Vun4kRx3yCbBCnJk1HXQbN6dtWioYtk86TxMzvcZKFDeEiUz9DCGqCywiHQv5hmXpLTJmkSE2cyMGLCCQkmNbssFQ\"}, :nextjournal/render-opts {:id \"aoc.2017.07/anon-expr-5drMuePk65PVJMp9vdkcBzo2ZySUR4-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2017.
