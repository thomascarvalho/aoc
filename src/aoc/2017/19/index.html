ity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 19: A Series of Tubes ---</h2><p>Somehow, a network packet got <span title=\\\"I know how fast it's going, but I don't know where it is.\\\">lost</span> and ended up here.  It's trying to follow a routing diagram (your puzzle input), but it's confused about where to go.</p>\\n<p>Its starting point is just off the top of the diagram. Lines (drawn with <code>|</code>, <code>-</code>, and <code>+</code>) show the path it needs to take, starting by going down onto the only line connected to the top of the diagram. It needs to follow this path until it reaches the end (located somewhere within the diagram) and stop there.</p>\\n<p>Sometimes, the lines cross over each other; in these cases, it needs to continue going the same direction, and only turn left or right when there's no other option.  In addition, someone has left <em>letters</em> on the line; these also don't change its direction, but it can use them to keep track of where it's been. For example:</p>\\n<pre><code>     |          \\n     |  +--+    \\n     A  |  C    \\n F---|----E|--+ \\n     |  |  |  D \\n     +B-+  +--+ \\n\\n</code></pre>\\n<p>Given this diagram, the packet needs to take the following path:</p>\\n<ul>\\n<li>Starting at the only line touching the top of the diagram, it must go down, pass through <code>A</code>, and continue onward to the first <code>+</code>.</li>\\n<li>Travel right, up, and right, passing through <code>B</code> in the process.</li>\\n<li>Continue down (collecting <code>C</code>), right, and up (collecting <code>D</code>).</li>\\n<li>Finally, go all the way left through <code>E</code> and stopping at <code>F</code>.</li>\\n</ul>\\n<p>Following the path to the end, the letters it sees on its path are <code>ABCDEF</code>.</p>\\n<p>The little packet looks up at you, hoping you can help it find the way.  <em>What letters will it see</em> (in the order it would see them) if it follows the path? (The routing diagram is very wide; make sure you view it without line wrapping.)</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2017.19/anon-expr-5dtXtry1E4YgUjJ2iQofUo3a766Suq-result\"}}, :nextjournal/blob-id \"5dtmAq1wxBG83aopfKByUHfZdXv6ty\", :nextjournal/fetch-opts {:blob-id \"5dtmAq1wxBG83aopfKByUHfZdXv6ty\"}, :nextjournal/hash \"8VxrVvG3DfpWVyw9fQQNYxv8CDKyoJx3ECB79Gj8Ct5sTJxvaPmYcCCaTqvdNcPfkJayuvhWhFd4JnaS6iHsMGXgG5\"}, :nextjournal/render-opts {:id \"aoc.2017.19/anon-expr-5dtXtry1E4YgUjJ2iQofUo3a766Suq-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2017.19/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2017.19/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(defn parser [data]\\n  (->> data\\n       u/to-lines\\n       (map char-array)\\n       pf/decode-matrix\\n       :cells\\n       (reduce (fn [m [pos c]]\\n                 (if (= c \\\\space)\\n                   m\\
