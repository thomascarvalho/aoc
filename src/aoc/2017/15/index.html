ity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 15: Dueling Generators ---</h2><p>Here, you encounter a pair of dueling <span title=\\\"I guess they *are* a little banjo-shaped. Why do you ask?\\\">generators</span>. The generators, called <em>generator A</em> and <em>generator B</em>, are trying to agree on a sequence of numbers. However, one of them is malfunctioning, and so the sequences don't always match.</p>\\n<p>As they do this, a <em>judge</em> waits for each of them to generate its next value, compares the lowest 16 bits of both values, and keeps track of the number of times those parts of the values match.</p>\\n<p>The generators both work on the same principle. To create its next value, a generator will take the previous value it produced, multiply it by a <em>factor</em> (generator A uses <code>16807</code>; generator B uses <code>48271</code>), and then keep the remainder of dividing that resulting product by <code>2147483647</code>. That final remainder is the value it produces next.</p>\\n<p>To calculate each generator's first value, it instead uses a specific starting value as its &quot;previous value&quot; (as listed in your puzzle input).</p>\\n<p>For example, suppose that for starting values, generator A uses <code>65</code>, while generator B uses <code>8921</code>. Then, the first five pairs of generated values are:</p>\\n<pre><code>--Gen. A--  --Gen. B--\\n   1092455   430625591\\n1181022009  1233683848\\n 245556042  1431495498\\n1744312007   137874439\\n1352636452   285222916\\n</code></pre>\\n<p>In binary, these pairs are (with generator A's value first in each pair):</p>\\n<pre><code>00000000000100001010101101100111\\n00011001101010101101001100110111\\n\\n01000110011001001111011100111001\\n01001001100010001000010110001000\\n\\n00001110101000101110001101001010\\n01010101010100101110001101001010\\n\\n01100111111110000001011011000111\\n00001000001101111100110000000111\\n\\n01010000100111111001100000100100\\n00010001000000000010100000000100\\n</code></pre>\\n<p>Here, you can see that the lowest (here, rightmost) 16 bits of the third value match: <code>1110001101001010</code>. Because of this one match, after processing these five pairs, the judge would have added only <code>1</code> to its total.</p>\\n<p>To get a significant sample, the judge would like to consider <em>40 million</em> pairs. (In the example above, the judge would eventually find a total of <code>588</code> pairs that match in their lowest 16 bits.)</p>\\n<p>After 40 million pairs, <em>what is the judge's final count</em>?</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2017.15/anon-expr-5dsdQAHYnaWbBGiR6TsJd3KACEiVog-result\"}}, :nextjournal/blob-id \"5dtM2LcsKwqdTzbVR4HcAT5XPFBuv7\", :nextjournal/fetch-opts {:blob-id \"5dtM2LcsKwqdTzbVR4HcAT5XPFBuv7\"}, :nextjournal/hash \"8Vwk9ABAM5XgQoZYemecSmdCA139G4kpoV48mEvU7aFUy89eZJiCFBYQfYcXgqSfKPMN4PfaurgW3hkGoxPLYL9s6Y\"}, :nextjournal/render-opts {:id \"aoc.2017.15/anon-expr-5dsdQAHYnaWbBGiR6TsJd3KACEiVog-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2017.15/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load ou
