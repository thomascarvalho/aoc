s are lit</em>?</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2015.06/anon-expr-5dqtSxyiinuvteGVQbLFhJjPVd6QJ8-result\"}}, :nextjournal/blob-id \"5dtWNhjvCQYqJ9uxevyzZMfBLfr3vD\", :nextjournal/fetch-opts {:blob-id \"5dtWNhjvCQYqJ9uxevyzZMfBLfr3vD\"}, :nextjournal/hash \"8VxUR7ydSVs84Qz4KrnB9tstQ9c1ykzcTW6GKGdgZNWqmBeUMrFvESmjHGbXUm8iJ6MnfbbiXwQAUiUSq7v3R8GGYM\"}, :nextjournal/render-opts {:id \"aoc.2015.06/anon-expr-5dqtSxyiinuvteGVQbLFhJjPVd6QJ8-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2015.06/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2015.06/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(defn parser [data]\\n  (->> data\\n       u/to-lines\\n       (map #(let [[_ action y1 x1 y2 x2] (re-find #\\\"(turn (?:on|off)|toggle) (\\\\d+),(\\\\d+) through (\\\\d+),(\\\\d+)\\\" %)]\\n               [(keyword (str/replace action \\\" \\\" \\\"-\\\"))\\n                (mapv parse-long [y1 x1])\\n                (mapv parse-long [y2 x2])]))))\", :nextjournal/render-opts {:loc {:line 20, :end-line 26, :column 1, :end-column 47}, :id \"aoc.2015.06/parser-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/
