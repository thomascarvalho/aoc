er-opts {:id \"aoc.2015.01/markdown-5dtZFT1LWJfFDGRq47HnNzyb6XDHTE\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><h2>--- Day 1: Not Quite Lisp ---</h2><p>Santa was hoping for a white Christmas, but his weather machine's &quot;snow&quot; function is powered by stars, and he's fresh out!  To save Christmas, he needs you to collect <em class=\\\"star\\\">fifty stars</em> by December 25th.</p>\\n<p>Collect stars by helping Santa solve puzzles.  Two puzzles will be made available on each day in the Advent calendar; the second puzzle is unlocked when you complete the first.  Each puzzle grants <em class=\\\"star\\\">one star</em>. <span title=\\\"Also, some puzzles contain Easter eggs like this one. Yes, I know it's not traditional to do Advent calendars for Easter.\\\">Good luck!</span></p>\\n<p>Here's an easy puzzle to warm you up.</p>\\n<p>Santa is trying to deliver presents in a large apartment building, but he can't find the right floor - the directions he got are a little confusing. He starts on the ground floor (floor <code>0</code>) and then follows the instructions one character at a time.</p>\\n<p>An opening parenthesis, <code>(</code>, means he should go up one floor, and a closing parenthesis, <code>)</code>, means he should go down one floor.</p>\\n<p>The apartment building is very tall, and the basement is very deep; he will never find the top or bottom floors.</p>\\n<p>For example:</p>\\n<ul>\\n<li><code>(())</code> and <code>()()</code> both result in floor <code>0</code>.</li>\\n<li><code>(((</code> and <code>(()(()(</code> both result in floor <code>3</code>.</li>\\n<li><code>))(((((</code> also results in floor <code>3</code>.</li>\\n<li><code>())</code> and <code>))(</code> both result in floor <code>-1</code> (the first basement level).</li>\\n<li><code>)))</code> and <code>)())())</code> both result in floor <code>-3</code>.</li>\\n</ul>\\n<p>To <em>what floor</em> do the instructions take Santa?</p>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>Now, given the same instructions, find the <em>position</em> of the first character that causes him to enter the basement (floor <code>-1</code>).  The first character in the instructions has position <code>1</code>, the second character has position <code>2</code>, and so on.</p>\\n<p>For example:</p>\\n<ul>\\n<li><code>)</code> causes him to enter the basement at character position <code>1</code>.</li>\\n<li><code>()())</code> causes him to enter the basement at character position <code>5</code>.</li>\\n</ul>\\n<p>What is the <em>position</em> of the character that causes Santa to first enter the basement?</p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"aoc.2015.01/anon-expr-5dt93KXGkfbv5LH96FoGWW2qDnPBp5-result\"}}, :nextjournal/blob-id \"5dsEtNCsuiEV7yL7nt8aUe5GfhY53C\"}, :nextjournal/render-opts {:id \"aoc.2015.01/anon-expr-5dt93KXGkfbv5LH96FoGWW2qDnPBp5-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2015.01/markdown-5dtGGvM8F3yf8U8iZcduar1Kdqs7Rv\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2015.01/markdown-5dtGGvM8F3yf8U8iZcduar1Kdqs7Rv
