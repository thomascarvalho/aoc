nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 1: Not Quite Lisp ---</h2><p>Santa was hoping for a white Christmas, but his weather machine's &quot;snow&quot; function is powered by stars, and he's fresh out!  To save Christmas, he needs you to collect <em class=\\\"star\\\">fifty stars</em> by December 25th.</p>\\n<p>Collect stars by helping Santa solve puzzles.  Two puzzles will be made available on each day in the Advent calendar; the second puzzle is unlocked when you complete the first.  Each puzzle grants <em class=\\\"star\\\">one star</em>. <span title=\\\"Also, some puzzles contain Easter eggs like this one. Yes, I know it's not traditional to do Advent calendars for Easter.\\\">Good luck!</span></p>\\n<p>Here's an easy puzzle to warm you up.</p>\\n<p>Santa is trying to deliver presents in a large apartment building, but he can't find the right floor - the directions he got are a little confusing. He starts on the ground floor (floor <code>0</code>) and then follows the instructions one character at a time.</p>\\n<p>An opening parenthesis, <code>(</code>, means he should go up one floor, and a closing parenthesis, <code>)</code>, means he should go down one floor.</p>\\n<p>The apartment building is very tall, and the basement is very deep; he will never find the top or bottom floors.</p>\\n<p>For example:</p>\\n<ul>\\n<li><code>(())</code> and <code>()()</code> both result in floor <code>0</code>.</li>\\n<li><code>(((</code> and <code>(()(()(</code> both result in floor <code>3</code>.</li>\\n<li><code>))(((((</code> also results in floor <code>3</code>.</li>\\n<li><code>())</code> and <code>))(</code> both result in floor <code>-1</code> (the first basement level).</li>\\n<li><code>)))</code> and <code>)())())</code> both result in floor <code>-3</code>.</li>\\n</ul>\\n<p>To <em>what floor</em> do the instructions take Santa?</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2015.01/anon-expr-5dtoDLnmXAik11V9wqjXw5YJbnsS9v-result\"}}, :nextjournal/blob-id \"5dtLWwWfD91d9z9ojDSN7fbgkcUVCB\", :nextjournal/fetch-opts {:blob-id \"5dtLWwWfD91d9z9ojDSN7fbgkcUVCB\"}, :nextjournal/hash \"8VspxiYizGwVXYtRVKgfxJ65SjdwyFMXpyW9SWkUnepzjo9yqBsN5jgPUVhWoCx7ks8EsfPRadb5qSC8LCtRaJPQ3E\"}, :nextjournal/render-opts {:id \"aoc.2015.01/anon-expr-5dtoDLnmXAik11V9wqjXw5YJbnsS9v-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2015.01/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2015.01/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(defn parser [data]\\n  (-> data\\n      str/split-lines\\n      first\\n      (str/split #\\\"\\\")))\", :nextjournal/render-opts {:loc {:line 21, :end-line 25, :column 1, :end-column 24}, :id \"aoc.2015.01/parser-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dtogCRMFvgKZ3gMGuwZAef65oxRZD\"}} {:path [], :nextjournal/value {:nextjournal/pre
