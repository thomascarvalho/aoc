y7JX3Uoyxc1KPMN9A\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 13: Knights of the Dinner Table ---</h2><p>In years past, the holiday feast with your family hasn't gone so well.  Not everyone gets along!  This year, you resolve, will be different.  You're going to find the <em>optimal seating arrangement</em> and avoid all those awkward conversations.</p>\\n<p>You start by writing up a list of everyone invited and the amount their happiness would increase or decrease if they were to find themselves sitting next to each other person.  You have a circular table that will be just big enough to fit everyone comfortably, and so each person will have exactly two neighbors.</p>\\n<p>For example, suppose you have only four attendees planned, and you <span title=\\\"Finding a method to calculate happiness units is left as an exercise for the reader.\\\">calculate</span> their potential happiness as follows:</p>\\n<pre><code>Alice would gain 54 happiness units by sitting next to Bob.\\nAlice would lose 79 happiness units by sitting next to Carol.\\nAlice would lose 2 happiness units by sitting next to David.\\nBob would gain 83 happiness units by sitting next to Alice.\\nBob would lose 7 happiness units by sitting next to Carol.\\nBob would lose 63 happiness units by sitting next to David.\\nCarol would lose 62 happiness units by sitting next to Alice.\\nCarol would gain 60 happiness units by sitting next to Bob.\\nCarol would gain 55 happiness units by sitting next to David.\\nDavid would gain 46 happiness units by sitting next to Alice.\\nDavid would lose 7 happiness units by sitting next to Bob.\\nDavid would gain 41 happiness units by sitting next to Carol.\\n</code></pre>\\n<p>Then, if you seat Alice next to David, Alice would lose <code>2</code> happiness units (because David talks so much), but David would gain <code>46</code> happiness units (because Alice is such a good listener), for a total change of <code>44</code>.</p>\\n<p>If you continue around the table, you could then seat Bob next to Alice (Bob gains <code>83</code>, Alice gains <code>54</code>).  Finally, seat Carol, who sits next to Bob (Carol gains <code>60</code>, Bob loses <code>7</code>) and David (Carol gains <code>55</code>, David gains <code>41</code>).  The arrangement looks like this:</p>\\n<pre><code>     +41 +46\\n+55   David    -2\\nCarol       Alice\\n+60    Bob    +54\\n     -7  +83\\n</code></pre>\\n<p>After trying every other seating arrangement in this hypothetical scenario, you find that this one is the most optimal, with a total change in happiness of <code>330</code>.</p>\\n<p>What is the <em>total change in happiness</em> for the optimal seating arrangement of the actual guest list?</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2015.13/anon-expr-5dscisD3qjTGXdcEfySkZqJDVF9Lau-result\"}}, :nextjournal/blob-id \"5dtxKnAzBJADtj4Bh2a6pTv4LiVLRw\", :nextjournal/fetch-opts {:blob-id \"5dtxKnAzBJADtj4Bh2a6pTv4LiVLRw\"}, :nextjournal/hash \"8VvcCWNEiojVenoG6SxLsoYkf6mrB7HsFpBhBbzA7MUirFVLYbqcrPop5iGNt33h2fkdgGnr13xkkn1PJYi3FkNg9J\"}, :nextjournal/render-opts {:id \"aoc.2015.13/anon-expr-5dscisD3qjTGXdcEfySkZqJDVF9Lau-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJ
