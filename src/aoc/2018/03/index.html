nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 3: No Matter How You Slice It ---</h2><p>The Elves managed to locate the chimney-squeeze prototype fabric for Santa's suit (thanks to <span title=\\\"WAS IT YOU\\\">someone</span> who helpfully wrote its box IDs on the wall of the warehouse in the middle of the night).  Unfortunately, anomalies are still affecting them - nobody can even agree on how to <em>cut</em> the fabric.</p>\\n<p>The whole piece of fabric they're working on is a very large square - at least <code>1000</code> inches on each side.</p>\\n<p>Each Elf has made a <em>claim</em> about which area of fabric would be ideal for Santa's suit.  All claims have an ID and consist of a single rectangle with edges parallel to the edges of the fabric.  Each claim's rectangle is defined as follows:</p>\\n<ul>\\n<li>The number of inches between the left edge of the fabric and the left edge of the rectangle.</li>\\n<li>The number of inches between the top edge of the fabric and the top edge of the rectangle.</li>\\n<li>The width of the rectangle in inches.</li>\\n<li>The height of the rectangle in inches.</li>\\n</ul>\\n<p>A claim like <code>#123 @ 3,2: 5x4</code> means that claim ID <code>123</code> specifies a rectangle <code>3</code> inches from the left edge, <code>2</code> inches from the top edge, <code>5</code> inches wide, and <code>4</code> inches tall. Visually, it claims the square inches of fabric represented by <code>#</code> (and ignores the square inches of fabric represented by <code>.</code>) in the diagram below:</p>\\n<pre><code>...........\\n...........\\n...#####...\\n...#####...\\n...#####...\\n...#####...\\n...........\\n...........\\n...........\\n</code></pre>\\n<p>The problem is that many of the claims <em>overlap</em>, causing two or more claims to cover part of the same areas.  For example, consider the following claims:</p>\\n<pre><code>#1 @ 1,3: 4x4\\n#2 @ 3,1: 4x4\\n#3 @ 5,5: 2x2\\n</code></pre>\\n<p>Visually, these claim the following areas:</p>\\n<pre><code>........\\n...2222.\\n...2222.\\n.11XX22.\\n.11XX22.\\n.111133.\\n.111133.\\n........\\n</code></pre>\\n<p>The four square inches marked with <code>X</code> are claimed by <em>both <code>1</code> and <code>2</code></em>. (Claim <code>3</code>, while adjacent to the others, does not overlap either of them.)</p>\\n<p>If the Elves all proceed with their own plans, none of them will have enough fabric. <em>How many square inches of fabric are within two or more claims?</em></p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2018.03/anon-expr-5dsZ4JxPWhJDNyqBqHBHuSRgFXx5BE-result\"}}, :nextjournal/blob-id \"5drH9eTJChef34uXRGP4ENGkrKSMj1\", :nextjournal/fetch-opts {:blob-id \"5drH9eTJChef34uXRGP4ENGkrKSMj1\"}, :nextjournal/hash \"8VxHtjfpXSwUhmbj9rWskHV1sHRnZryr9WziBZfZFJAUCSPZ7MQsL4LthCGp16ovX5FVDRuyDbgdhCTwkkPLiw4B3r\"}, :nextjournal/render-opts {:id \"aoc.2018.03/anon-expr-5dsZ4JxPWhJDNyqBqHBHuSRgFXx5BE-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2018.03/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2018.03/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"}, :n
