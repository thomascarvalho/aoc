de>^</code> (to indicate the guard is currently facing <em>up</em> from the perspective of the map). Any <em>obstructions</em> - crates, desks, alchemical reactors, etc. - are shown as <code>#</code>.</p>\\n<p>Lab guards in 1518 follow a very strict patrol protocol which involves repeatedly following these steps:</p>\\n<ul>\\n<li>If there is something directly in front of you, turn right 90 degrees.</li>\\n<li>Otherwise, take a step forward.</li>\\n</ul>\\n<p>Following the above protocol, the guard moves up several times until she reaches an obstacle (in this case, a pile of failed suit prototypes):</p>\\n<pre><code>....#.....\\n....^....#\\n..........\\n..#.......\\n.......#..\\n..........\\n.#........\\n........#.\\n#.........\\n......#...\\n</code></pre>\\n<p>Because there is now an obstacle in front of the guard, she turns right before continuing straight in her new facing direction:</p>\\n<pre><code>....#.....\\n........&gt;#\\n..........\\n..#.......\\n.......#..\\n..........\\n.#........\\n........#.\\n#.........\\n......#...\\n</code></pre>\\n<p>Reaching another obstacle (a spool of several <em>very</em> long polymers), she turns right again and continues downward:</p>\\n<pre><code>....#.....\\n.........#\\n..........\\n..#.......\\n.......#..\\n..........\\n.#......v.\\n........#.\\n#.........\\n......#...\\n</code></pre>\\n<p>This process continues for a while, but the guard eventually leaves the mapped area (after walking past a tank of universal solvent):</p>\\n<pre><code>....#.....\\n.........#\\n..........\\n..#.......\\n.......#..\\n..........\\n.#........\\n........#.\\n#.........\\n......#v..\\n</code></pre>\\n<p>By predicting the guard's route, you can determine which specific positions in the lab will be in the patrol path. <em>Including the guard's starting position</em>, the positions visited by the guard before leaving the area are marked with an <code>X</code>:</p>\\n<pre><code>....#.....\\n....XXXXX#\\n....X...X.\\n..#.X...X.\\n..XXXXX#X.\\n..X.X.X.X.\\n.#XXXXXXX.\\n.XXXXXXX#.\\n#XXXXXXX..\\n......#X..\\n</code></pre>\\n<p>In this example, the guard will visit <code><em>41</em></code> distinct positions on your map.</p>\\n<p>Predict the path of the guard. <em>How many distinct positions will the guard visit before leaving the mapped area?</em></p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2024.06/anon-expr-5dt3mjJzTLNtEYsussu1iSAUsheKaX-result\"}}, :nextjournal/blob-id \"5dszUv9MHcSdn2z5N6oowKZj1CQz4U\", :nextjournal/fetch-opts {:blob-id \"5dszUv9MHcSdn2z5N6oowKZj1CQz4U\"}, :nextjournal/hash \"8VuswGPURThQ8faE8ZAmXqG6czF88PUDgaZvm97mYSFBGqtkLS33aqC2haPQJRWvdM6S9errMr1ijijKwfepEoiuxC\"}, :nextjournal/render-opts {:id \"aoc.2024.06/anon-expr-5dt3mjJzTLNtEYsussu1iSAUsheKaX-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2024.06/markdown-5drBNmn5d6YHJY7hUK5MaLjEhmNFjC\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]]], :nextjournal/render-opts {:id \"aoc.2024.06/markdown-5drBNmn5d6YHJY7hUK5MaLjEhmNFjC\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(defn parser [data]\\n  (->> data\\n       u/to-matrix\\n       pf/decode-matrix))\", :nextjournal/render-opts {:loc {:line 18, :end-line 21, :column 1, :end-column 26}, :id \"aoc.2024.06/parser-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn next
