e, <code>mul(44,46)</code> multiplies <code>44</code> by <code>46</code> to get a result of <code>2024</code>. Similarly, <code>mul(123,4)</code> would multiply <code>123</code> by <code>4</code>.</p>\\n<p>However, because the program's memory has been corrupted, there are also many invalid characters that should be <em>ignored</em>, even if they look like part of a <code>mul</code> instruction. Sequences like <code>mul(4*</code>, <code>mul(6,9!</code>, <code>?(12,34)</code>, or <code>mul ( 2 , 4 )</code> do <em>nothing</em>.</p>\\n<p>For example, consider the following section of corrupted memory:</p>\\n<pre><code>x<em>mul(2,4)</em>%&amp;mul[3,7]!@^do_not_<em>mul(5,5)</em>+mul(32,64]then(<em>mul(11,8)mul(8,5)</em>)</code></pre>\\n<p>Only the four highlighted sections are real <code>mul</code> instructions. Adding up the result of each instruction produces <code><em>161</em></code> (<code>2*4 + 5*5 + 11*8 + 8*5</code>).</p>\\n<p>Scan the corrupted memory for uncorrupted <code>mul</code> instructions. <em>What do you get if you add up all of the results of the multiplications?</em></p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2024.03/anon-expr-5dtHcq9dAQ5mXMFcwvLVeLkZDJJGJk-result\"}}, :nextjournal/blob-id \"5dsdbnsq68qTN9hXFce4E1CWvYWgaB\", :nextjournal/fetch-opts {:blob-id \"5dsdbnsq68qTN9hXFce4E1CWvYWgaB\"}, :nextjournal/hash \"8VvWQdtePNvJAWPuDQtGxQPNSVzpp8VErGB3KrxZuL83SCoYrBeynYkycU52gwUhYAvVaEttjdMGM47imYrBVqhz25\"}, :nextjournal/render-opts {:id \"aoc.2024.03/anon-expr-5dtHcq9dAQ5mXMFcwvLVeLkZDJJGJk-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJX
