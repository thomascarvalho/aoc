arkdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 1: Trebuchet?! ---</h2><p>Something is wrong with global snow production, and you've been selected to take a look. The Elves have even given you a map; on it, they've used stars to mark the top fifty locations that are likely to be having problems.</p>\\n<p>You've been doing this long enough to know that to restore snow operations, you need to check all <em class=\\\"star\\\">fifty stars</em> by December 25th.</p>\\n<p>Collect stars by solving puzzles.  Two puzzles will be made available on each day in the Advent calendar; the second puzzle is unlocked when you complete the first.  Each puzzle grants <em class=\\\"star\\\">one star</em>. Good luck!</p>\\n<p>You try to ask why they can't just use a <a href=\\\"/2015/day/1\\\">weather machine</a> (&quot;not powerful enough&quot;) and where they're even sending you (&quot;the sky&quot;) and why your map looks mostly blank (&quot;you sure ask a lot of questions&quot;) <span title=\\\"My hope is that this abomination of a run-on sentence somehow conveys the chaos of being hastily loaded into a trebuchet.\\\">and</span> hang on did you just say the sky (&quot;of course, where do you think snow comes from&quot;) when you realize that the Elves are already loading you into a <a href=\\\"https://en.wikipedia.org/wiki/Trebuchet\\\" target=\\\"_blank\\\">trebuchet</a> (&quot;please hold still, we need to strap you in&quot;).</p>\\n<p>As they're making the final adjustments, they discover that their calibration document (your puzzle input) has been <em>amended</em> by a very young Elf who was apparently just excited to show off her art skills. Consequently, the Elves are having trouble reading the values on the document.</p>\\n<p>The newly-improved calibration document consists of lines of text; each line originally contained a specific <em>calibration value</em> that the Elves now need to recover. On each line, the calibration value can be found by combining the <em>first digit</em> and the <em>last digit</em> (in that order) to form a single <em>two-digit number</em>.</p>\\n<p>For example:</p>\\n<pre><code>1abc2\\npqr3stu8vwx\\na1b2c3d4e5f\\ntreb7uchet\\n</code></pre>\\n<p>In this example, the calibration values of these four lines are <code>12</code>, <code>38</code>, <code>15</code>, and <code>77</code>. Adding these together produces <code><em>142</em></code>.</p>\\n<p>Consider your entire calibration document. <em>What is the sum of all of the calibration values?</em></p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2023.01/anon-expr-5dtqo8A1z1WdmX9FqwAFoDD92Xw5D3-result\"}}, :nextjournal/blob-id \"5drqMEpJG6ACPU7hFtvwFygwu6w5io\", :nextjournal/fetch-opts {:blob-id \"5drqMEpJG6ACPU7hFtvwFygwu6w5io\"}, :nextjournal/hash \"8VwR6xLuMuZJVxPMpdHbm7ffPFGJth7PSSmpWEKfseefQcnBfcBcwPU9iLKGY5RsuoBW4f9GFASthZaeSM4fNfuFVL\"}, :nextjournal/render-opts {:id \"aoc.2023.01/anon-expr-5dtqo8A1z1WdmX9FqwAFoDD92Xw5D3-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2023.01/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our in
