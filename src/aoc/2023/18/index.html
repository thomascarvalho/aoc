BASUPKy7JX3Uoyxc1KPMN9A\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><h2>--- Day 18: Lavaduct Lagoon ---</h2><p>Thanks to your efforts, the machine parts factory is one of the first factories up and running since the lavafall came back. However, to catch up with the large backlog of parts requests, the factory will also need a <em>large supply of lava</em> for a while; the Elves have already started creating a large lagoon nearby for this purpose.</p>\\n<p>However, they aren't sure the lagoon will be big enough; they've asked you to take a look at the <em>dig plan</em> (your puzzle input). For example:</p>\\n<pre><code>R 6 (#70c710)\\nD 5 (#0dc571)\\nL 2 (#5713f0)\\nD 2 (#d2c081)\\nR 2 (#59c680)\\nD 2 (#411b91)\\nL 5 (#8ceee2)\\nU 2 (#caa173)\\nL 1 (#1b58a2)\\nU 2 (#caa171)\\nR 2 (#7807d2)\\nU 3 (#a77fa3)\\nL 2 (#015232)\\nU 2 (#7a21e3)\\n</code></pre>\\n<p>The digger starts in a 1 meter cube hole in the ground. They then dig the specified number of meters <em>up</em> (<code>U</code>), <em>down</em> (<code>D</code>), <em>left</em> (<code>L</code>), or <em>right</em> (<code>R</code>), clearing full 1 meter cubes as they go. The directions are given as seen from above, so if &quot;up&quot; were north, then &quot;right&quot; would be east, and so on. Each trench is also listed with <em>the color that the edge of the trench should be painted</em> as an <a href=\\\"https://en.wikipedia.org/wiki/RGB_color_model#Numeric_representations\\\" target=\\\"_blank\\\">RGB hexadecimal color code</a>.</p>\\n<p>When viewed from above, the above example dig plan would result in the following loop of <em>trench</em> (<code>#</code>) having been dug out from otherwise <em>ground-level terrain</em> (<code>.</code>):</p>\\n<pre><code>#######\\n#.....#\\n###...#\\n..#...#\\n..#...#\\n###.###\\n#...#..\\n##..###\\n.#....#\\n.######\\n</code></pre>\\n<p>At this point, the trench could contain 38 cubic meters of lava. However, this is just the edge of the lagoon; the next step is to <em>dig out the interior</em> so that it is one meter deep as well:</p>\\n<pre><code>#######\\n#######\\n#######\\n..#####\\n..#####\\n#######\\n#####..\\n#######\\n.######\\n.######\\n</code></pre>\\n<p>Now, the lagoon can contain a much more respectable <code><em>62</em></code> cubic meters of lava. While the interior is dug out, the edges are also painted according to the color codes in the dig plan.</p>\\n<p>The Elves are concerned the lagoon won't be large enough; if they follow their dig plan, <em>how many cubic meters of lava could it hold?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2023.18/anon-expr-5dsCs9QhSK65FwpGawDt8ftseBpDom-result\"}}, :nextjournal/blob-id \"5dqoL6oFGKDGKUZW5gi7555fmwG6Rc\", :nextjournal/fetch-opts {:blob-id \"5dqoL6oFGKDGKUZW5gi7555fmwG6Rc\"}, :nextjournal/hash \"8VtneWonK1deRzrrbASZsKArNdJbWQaQDsYzXaPgCCVsjzM5ju66K2ADz1gNFYteRjTfXmfCZr1xBjYupMva1ZRuZN\"}, :nextjournal/render-opts {:id \"aoc.2023.18/anon-expr-5dsCs9QhSK65FwpGawDt8ftseBpDom-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2023.18/markdown-5dsj3XuZjqXZc4HFNLLDY5Afj6bJgg\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"] [#vi
