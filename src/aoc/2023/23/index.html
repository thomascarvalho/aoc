em>you</em> go over the edge of Island Island, too! Just <span title=\\\"It'll be fiiiiiiiine.\\\">hold on tight</span> to one end of this impossibly long rope and they'll lower you down a safe distance from the massive waterfall you just created.</p>\\n<p>As you finally reach Snow Island, you see that the water isn't really reaching the ground: it's being <em>absorbed by the air</em> itself. It looks like you'll finally have a little downtime while the moisture builds up to snow-producing levels. Snow Island is pretty scenic, even without any snow; why not take a walk?</p>\\n<p>There's a map of nearby hiking trails (your puzzle input) that indicates <em>paths</em> (<code>.</code>), <em>forest</em> (<code>#</code>), and steep <em>slopes</em> (<code>^</code>, <code>&gt;</code>, <code>v</code>, and <code>&lt;</code>).</p>\\n<p>For example:</p>\\n<pre><code>#.#####################\\n#.......#########...###\\n#######.#########.#.###\\n###.....#.&gt;.&gt;.###.#.###\\n###v#####.#v#.###.#.###\\n###.&gt;...#.#.#.....#...#\\n###v###.#.#.#########.#\\n###...#.#.#.......#...#\\n#####.#.#.#######.#.###\\n#.....#.#.#.......#...#\\n#.#####.#.#.#########v#\\n#.#...#...#...###...&gt;.#\\n#.#.#v#######v###.###v#\\n#...#.&gt;.#...&gt;.&gt;.#.###.#\\n#####v#.#.###v#.#.###.#\\n#.....#...#...#.#.#...#\\n#.#########.###.#.#.###\\n#...###...#...#...#.###\\n###.###.#.###v#####v###\\n#...#...#.#.&gt;.&gt;.#.&gt;.###\\n#.###.###.#.###.#.#v###\\n#.....###...###...#...#\\n#####################.#\\n</code></pre>\\n<p>You're currently on the single path tile in the top row; your goal is to reach the single path tile in the bottom row. Because of all the mist from the waterfall, the slopes are probably quite <em>icy</em>; if you step onto a slope tile, your next step must be <em>downhill</em> (in the direction the arrow is pointing). To make sure you have the most scenic hike possible, <em>never step onto the same tile twice</em>. What is the longest hike you can take?</p>\\n<p>In the example above, the longest hike you can take is marked with <code>O</code>, and your starting position is marked <code>S</code>:</p>\\n<pre><code>#S#####################\\n#OOOOOOO#########...###\\n#######O#########.#.###\\n###OOOOO#OOO&gt;.###.#.###\\n###O#####O#O#.###.#.###\\n###OOOOO#O#O#.....#...#\\n###v###O#O#O#########.#\\n###...#O#O#OOOOOOO#...#\\n#####.#O#O#######O#.###\\n#.....#O#O#OOOOOOO#...#\\n#.#####O#O#O#########v#\\n#.#...#OOO#OOO###OOOOO#\\n#.#.#v#######O###O###O#\\n#...#.&gt;.#...&gt;OOO#O###O#\\n#####v#.#.###v#O#O###O#\\n#.....#...#...#O#O#OOO#\\n#.#########.###O#O#O###\\n#...###...#...#OOO#O###\\n###.###.#.###v#####O###\\n#...#...#.#.&gt;.&gt;.#.&gt;O###\\n#.###.###.#.###.#.#O###\\n#.....###...###...#OOO#\\n#####################O#\\n</code></pre>\\n<p>This hike contains <code><em>94</em></code> steps. (The other possible hikes you could have taken were <code>90</code>, <code>86</code>, <code>82</code>, <code>82</code>, and <code>74</code> steps long.)</p>\\n<p>Find the longest hike you can take through the hiking trails listed on your map. <em>How many steps long is the longest hike?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2023.23/anon-expr-5dreagMASyv5GnyASMuodXPsG6Qf7x-result\"}}, :nextjournal/blob-id \"5du8nc4ebek8gKj9U6Q3mDj8Pu2x5g\", :nextjournal/fetch-opts {:blob-id \"5du8nc4ebek8gKj9U6Q3mDj8Pu2x5g\"}, :nextjournal/hash \"8VuqogRE4P5scDbimft66tsk5C58nQWrXVV73tE52BvfYUJzEgPbyJdR7AFZCubFpvRpqCZtWhKe4qfq6KYLZaTnKJ\"}, :nextjournal/render-opts {:id \"aoc.2023.23/anon-expr-5dreagMASyv5GnyASMuodXPsG6Qf7x-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VB
