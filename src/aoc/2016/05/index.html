inuing this search a total of eight times, the password is <code>18f47a30</code>.</p>\\n<p>Given the actual Door ID, <em>what is the password</em>?</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2016.05/anon-expr-5dsHfFSxDCRh39LgEbpyoquyzXSv39-result\"}}, :nextjournal/blob-id \"5dsUcQyJL7bLXLSF38mBYFY7fmV1wA\", :nextjournal/fetch-opts {:blob-id \"5dsUcQyJL7bLXLSF38mBYFY7fmV1wA\"}, :nextjournal/hash \"8VtRgaEBWNmEpBotizVCaZiF4cE7s3BLdXwDP9jDr5c69zSKDwY1kbiw35CJKTU2hDTUMuARcjtyhnCyJuJn4r1Y8E\"}, :nextjournal/render-opts {:id \"aoc.2016.05/anon-expr-5dsHfFSxDCRh39LgEbpyoquyzXSv39-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2016.05/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2016.05/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(defn parser [data]\\n  (->> data\\n       u/to-lines\\n       first))\", :nextjournal/render-opts {:loc {:line 23, :end-line 26, :column 1, :end-column 15}, :id \"aoc.2016.05/parser-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dtogCRMFvgKZ3gMGuwZAef65oxRZD\"}} {:path [], :nextjour
