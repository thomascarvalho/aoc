o the destination?</p>\\n<p>For example:</p>\\n<ul>\\n<li>Following <code>R2, L3</code> leaves you <code>2</code> blocks East and <code>3</code> blocks North, or <code>5</code> blocks away.</li>\\n<li><code>R2, R2, R2</code> leaves you <code>2</code> blocks due South of your starting position, which is <code>2</code> blocks away.</li>\\n<li><code>R5, L5, R5, R3</code> leaves you <code>12</code> blocks away.</li>\\n</ul>\\n<p><em>How many blocks away</em> is Easter Bunny HQ?</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2016.01/anon-expr-5du7E3M5bEwxHhg6bnA9UJeAvcuGXP-result\"}}, :nextjournal/blob-id \"5dtMVdw3EiBcgytbBk3Mb878nrHaaD\", :nextjournal/fetch-opts {:blob-id \"5dtMVdw3EiBcgytbBk3Mb878nrHaaD\"}, :nextjournal/hash \"8VxgePvvK12Pi9DhffkxnW3FNSnVzXooCCG51z42H5KACddKaAy9EHbeots6jvGbdMwoSr1vFmRQvF3NdTSq2ghB8z\"}, :nextjournal/render-opts {:id \"aoc.2016.01/anon-expr-5du7E3M5bEwxHhg6bnA9UJeAvcuGXP-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2016.01/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2016.01/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(defn parser [data]\\n  (->>\\n   data\\n   (re-seq #\\\"(\\\
