nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 15: Chiton ---</h2><p>You've almost reached the exit of the cave, but the walls are getting closer together. Your submarine can barely still fit, though; the main problem is that the walls of the cave are covered in <a href=\\\"https://en.wikipedia.org/wiki/Chiton\\\" target=\\\"_blank\\\">chitons</a>, and it would be best not to bump any of them.</p>\\n<p>The cavern is large, but has a very low ceiling, restricting your motion to two dimensions. The shape of the cavern resembles a square; a quick scan of chiton density produces a map of <em>risk level</em> throughout the cave (your puzzle input). For example:</p>\\n<pre><code>1163751742\\n1381373672\\n2136511328\\n3694931569\\n7463417111\\n1319128137\\n1359912421\\n3125421639\\n1293138521\\n2311944581\\n</code></pre>\\n<p>You start in the top left position, your destination is the bottom right position, and you <span title=\\\"Can't go diagonal until we can repair the caterpillar unit. Could be the liquid helium or the superconductors.\\\">cannot move diagonally</span>. The number at each position is its <em>risk level</em>; to determine the total risk of an entire path, add up the risk levels of each position you <em>enter</em> (that is, don't count the risk level of your starting position unless you enter it; leaving it adds no risk to your total).</p>\\n<p>Your goal is to find a path with the <em>lowest total risk</em>. In this example, a path with the lowest total risk is highlighted here:</p>\\n<pre><code><em>1</em>163751742\\n<em>1</em>381373672\\n<em>2136511</em>328\\n369493<em>15</em>69\\n7463417<em>1</em>11\\n1319128<em>13</em>7\\n13599124<em>2</em>1\\n31254216<em>3</em>9\\n12931385<em>21</em>\\n231194458<em>1</em>\\n</code></pre>\\n<p>The total risk of this path is <code><em>40</em></code> (the starting position is never entered, so its risk is not counted).</p>\\n<p><em>What is the lowest total risk of any path from the top left to the bottom right?</em></p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2021.15/anon-expr-5drF1cbTtwKT1HJWEAzzZPwfGA2Kh9-result\"}}, :nextjournal/blob-id \"5dsBSekCQDA4nYtjhJaUxhbKUSRJwp\", :nextjournal/fetch-opts {:blob-id \"5dsBSekCQDA4nYtjhJaUxhbKUSRJwp\"}, :nextjournal/hash \"8VtXEUAQFocMtn7a2jihRM39DrHGNMcqQdCWtUfSbmd7V7e7nyKFMsj7faCR94qLGKLdXprBjJ9eaTs4adEJwCEZLj\"}, :nextjournal/render-opts {:id \"aoc.2021.15/anon-expr-5drF1cbTtwKT1HJWEAzzZPwfGA2Kh9-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2021.15/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]] [:p [:<> \"First things first, let's load our input and parse it\"]]], :nextjournal/render-opts {:id \"aoc.2021.15/markdown-5dtn8GCqw2urNoSmsQ2X8JrdZtqMfk\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1NDMWmH54cVWV1\"}} {:path [], :nextjournal/value \"(def dirs #{[-1 0] [1 0] [0 1] [0 -1]})\", :nextjournal/render-opts {:loc {:line 24, :end-line 24, :column 1, :end-column 40}, :id \"aoc.2021.15/dirs-code\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/code-block-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-code-block, :hash \"5dtogCRMFvgKZ3gMGu
