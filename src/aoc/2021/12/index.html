er-opts {:id \"aoc.2021.12/markdown-5dtZFT1LWJfFDGRq47HnNzyb6XDHTE\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<article class=\\\"day-desc\\\"><h2>--- Day 12: Passage Pathing ---</h2><p>With your <span title=\\\"Sublime.\\\">submarine's subterranean subsystems subsisting suboptimally</span>, the only way you're getting out of this cave anytime soon is by finding a path yourself. Not just <em>a</em> path - the only way to know if you've found the <em>best</em> path is to find <em>all</em> of them.</p>\\n<p>Fortunately, the sensors are still mostly working, and so you build a rough map of the remaining caves (your puzzle input). For example:</p>\\n<pre><code>start-A\\nstart-b\\nA-c\\nA-b\\nb-d\\nA-end\\nb-end\\n</code></pre>\\n<p>This is a list of how all of the caves are connected. You start in the cave named <code>start</code>, and your destination is the cave named <code>end</code>. An entry like <code>b-d</code> means that cave <code>b</code> is connected to cave <code>d</code> - that is, you can move between them.</p>\\n<p>So, the above cave system looks roughly like this:</p>\\n<pre><code>    start\\n    /   \\\\\\nc--A-----b--d\\n    \\\\   /\\n     end\\n</code></pre>\\n<p>Your goal is to find the number of distinct <em>paths</em> that start at <code>start</code>, end at <code>end</code>, and don't visit small caves more than once. There are two types of caves: <em>big</em> caves (written in uppercase, like <code>A</code>) and <em>small</em> caves (written in lowercase, like <code>b</code>). It would be a waste of time to visit any small cave more than once, but big caves are large enough that it might be worth visiting them multiple times. So, all paths you find should <em>visit small caves at most once</em>, and can <em>visit big caves any number of times</em>.</p>\\n<p>Given these rules, there are <code><em>10</em></code> paths through this example cave system:</p>\\n<pre><code>start,A,b,A,c,A,end\\nstart,A,b,A,end\\nstart,A,b,end\\nstart,A,c,A,b,A,end\\nstart,A,c,A,b,end\\nstart,A,c,A,end\\nstart,A,end\\nstart,b,A,c,A,end\\nstart,b,A,end\\nstart,b,end\\n</code></pre>\\n<p>(Each line in the above list corresponds to a single path; the caves visited by that path are listed in the order they are visited and separated by commas.)</p>\\n<p>Note that in this cave system, cave <code>d</code> is never visited by any path: to do so, cave <code>b</code> would need to be visited twice (once on the way to cave <code>d</code> and a second time when returning from cave <code>d</code>), and since cave <code>b</code> is small, this is not allowed.</p>\\n<p>Here is a slightly larger example:</p>\\n<pre><code>dc-end\\nHN-start\\nstart-kj\\ndc-start\\ndc-HN\\nLN-dc\\nHN-end\\nkj-sa\\nkj-HN\\nkj-dc\\n</code></pre>\\n<p>The <code>19</code> paths through it are as follows:</p>\\n<pre><code>start,HN,dc,HN,end\\nstart,HN,dc,HN,kj,HN,end\\nstart,HN,dc,end\\nstart,HN,dc,kj,HN,end\\nstart,HN,end\\nstart,HN,kj,HN,dc,HN,end\\nstart,HN,kj,HN,dc,end\\nstart,HN,kj,HN,end\\nstart,HN,kj,dc,HN,end\\nstart,HN,kj,dc,end\\nstart,dc,HN,end\\nstart,dc,HN,kj,HN,end\\nstart,dc,end\\nstart,dc,kj,HN,end\\nstart,kj,HN,dc,HN,end\\nstart,kj,HN,dc,end\\nstart,kj,HN,end\\nstart,kj,dc,HN,end\\nstart,kj,dc,end\\n</code></pre>\\n<p>Finally, this even larger example has <code>226</code> paths through it:</p>\\n<pre><code>fs-end\\nhe-DX\\nfs-he\\nstart-DX\\npj-DX\\nend-zg\\nzg-sl\\nzg-pj\\npj-he\\nRW-he\\nfs-DX\\npj-RW\\nzg-RW\\nstart-pj\\nhe-WI\\nzg-he\\npj-fs\\nstart-RW\\n</code></pre>\\n<p><em>How many paths through this cave system are there that visit small caves at most once?</em></p>\\n</article><article class=\\\"day-desc\\\"><h2 id=\\\"part2\\\">--- Part Two ---</h2><p>After reviewing the available paths, you realize you might have time to visit a single small cave <em>twice</em>. Specifically, big caves can be visited any number of times, a single small cave can be visited at most twice, and the remaining small caves can be visited at most once. However, the caves named <code>start</code> and <code>end</code> can only be visited <em>exactly once each</em>: once you leave the <code>start</code> cave, you may not return to it, and once you reach the <code>end</code> cave, the path must end immediately.</p>\\n<p>Now, the <code>36</code> possible paths through the first example above are:</p>\\n<pre><code>start,A,b,A,b,A,c,A,end\\nstart,A,b,A,b,A,end\\nstart,A,b,A,b,end\\nstart,A,b,A,c,A,b,A,end\\nstart,A,b,A,c,A,b,end\\nstart,A,b,A,c,A,c,A,end\\nstart,A,b,A,c,A,end\\nstart,A,b,A,end\\nstart,A,b,d,b,A,c,A,end\\nstart,A,b,d,b,A,end\\nstart,A,b,d,b,end\\nstart,A,b,end\\nstart,A,c,A,b,A,b,A,end\\nstart,A,c,A,b,A,b,end\\nstart,A,c,A,b,A,c,A,end\\nstart,A,c,A,b,A,end\\nstart,A,c,A,b,d,b,A,end\\nstart,A,c,A,b,d,b,end\\nstart,A,c,A,b,end\\nstart,A,c,A,c,A,b,A,end\\nstart,A,c,A,c,A,b,end\\nstart,A,c,A,c,A,end\\nstart,A,c,A,end\\nstart,A,end\\nstart,b,A,b,A,c,A,end\\nstart,b,A,b,A,end\\nstart,b,A,b,end\\nstart,b,A,c,A,b,A,end\\nstart,b,A,c,A,b,end\\nstart,b,A,c,A,c,A,end\\nstart,b,A,c,A,end\\nstart,b,A,end\\nstart,b,d,b,A,c,A,end\\nstart,b,d,b,A,end\\nstart,b,d,b,end\\nstart,b,end\\n</code></pre>\\n<p>The slightly larger example above now has <code>103</code> paths through it, and the even larger example now has <code>3509</code> paths through it.</p>\\n<p>Given these new rules, <em>how many paths through this cave system are there?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"aoc.2021.12/anon-expr-5dtS6oSB8onHi44qkRq2mvyWpvburn-result\"}}, :nextjournal/blob-id \"5du5t8
