nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div {:dangerouslySetInnerHTML {:__html \"<details><summary class=\\\"cursor-pointer\\\"><span class=\\\"text-xl font-bold\\\">Details</span></summary><article class=\\\"day-desc\\\"><h2>--- Day 3: Crossed Wires ---</h2><p>The gravity assist was successful, and you're well on your way to the Venus refuelling station.  During the rush back on Earth, the fuel management system wasn't completely installed, so that's next on the priority list.</p>\\n<p>Opening the front panel reveals a jumble of wires. Specifically, <em>two wires</em> are connected to a central port and extend outward on a grid.  You trace the path each wire takes as it leaves the central port, one wire per line of text (your puzzle input).</p>\\n<p>The wires <span title=\\\"A jumble of twisty little wires, all alike.\\\">twist and turn</span>, but the two wires occasionally cross paths. To fix the circuit, you need to <em>find the intersection point closest to the central port</em>. Because the wires are on a grid, use the <a href=\\\"https://en.wikipedia.org/wiki/Taxicab_geometry\\\">Manhattan distance</a> for this measurement. While the wires do technically cross right at the central port where they both start, this point does not count, nor does a wire count as crossing with itself.</p>\\n<p>For example, if the first wire's path is <code>R8,U5,L5,D3</code>, then starting from the central port (<code>o</code>), it goes right <code>8</code>, up <code>5</code>, left <code>5</code>, and finally down <code>3</code>:</p>\\n<pre><code>...........\\n...........\\n...........\\n....+----+.\\n....|....|.\\n....|....|.\\n....|....|.\\n.........|.\\n.o-------+.\\n...........\\n</code></pre>\\n<p>Then, if the second wire's path is <code>U7,R6,D4,L4</code>, it goes up <code>7</code>, right <code>6</code>, down <code>4</code>, and left <code>4</code>:</p>\\n<pre><code>...........\\n.+-----+...\\n.|.....|...\\n.|..+--X-+.\\n.|..|..|.|.\\n.|.-<em>X</em>--+.|.\\n.|..|....|.\\n.|.......|.\\n.o-------+.\\n...........\\n</code></pre>\\n<p>These wires cross at two locations (marked <code>X</code>), but the lower-left one is closer to the central port: its distance is <code>3 + 3 = 6</code>.</p>\\n<p>Here are a few more examples:</p>\\n<ul>\\n<li><code>R75,D30,R83,U83,L12,D49,R71,U7,L72<br>U62,R66,U55,R34,D71,R55,D58,R83</code> = distance <code>159</code></li>\\n<li><code>R98,U47,R26,D63,R33,U87,L62,D20,R33,U53,R51<br>U98,R91,D20,R16,D67,R40,U7,R15,U6,R7</code> = distance <code>135</code></li>\\n</ul>\\n<p><em>What is the Manhattan distance</em> from the central port to the closest intersection?</p>\\n</article></details>\"}}], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5dtFMoRpfSur3BJ5RKN8sHB4mECYMZ\"}, :nextjournal/render-opts {:id \"aoc.2019.03/anon-expr-5dsoC3yy1Twv5P8UkyD5va16tRomuE-result\"}}, :nextjournal/blob-id \"5drALNztcjFjfnZCSTN2FecApwu1bN\", :nextjournal/fetch-opts {:blob-id \"5drALNztcjFjfnZCSTN2FecApwu1bN\"}, :nextjournal/hash \"8VvAYdyvzDqhz8N2vhF9kudhxj138gidiZ6Sr44skdKB4sk4fVm2sPBfpGiL8AwgLqgpchafq3tKfHFLDMkmydDTni\"}, :nextjournal/render-opts {:id \"aoc.2019.03/anon-expr-5dsoC3yy1Twv5P8UkyD5va16tRomuE-result\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dryaWFamQn5VBuSHLJXGpfgbLUTKh\"}} {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id \"aoc.2019.03/markdown-5drBNmn5d6YHJY7hUK5MaLjEhmNFjC\"} [\"h1\" {:id \"solution\"} [:<> \"Solution\"]]], :nextjournal/render-opts {:id \"aoc.2019.03/markdown-5drBNmn5d6YHJY7hUK5MaLjEhmNFjC\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsjzwxRkivFXiBf1
